<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Calculadora Comum</title>
  </head>
  <body>
    <h1>Calculadora Comum</h1>
    <form>
      <label for="numero1">Número 1:</label>
      <input type="number" id="numero1" name="numero1" /><br /><br />

      <label for="numero2">Número 2:</label>
      <input type="number" id="numero2" name="numero2" /><br /><br />

      <label for="operacao">Operação:</label>
      <select id="operacao" name="operacao">
        <option value="soma">Soma</option>
        <option value="subtracao">Subtração</option>
        <option value="multiplicacao">Multiplicação</option>
        <option value="divisao">Divisão</option></select
      ><br /><br />

      <button onclick="operação()" type="button">Calcular</button>
      <span>Resultado</span>
    </form>

    <div>
      <a href="/"><button>Voltar</button></a>
    </div>
  </body>
</html>
